version: '2'
services:
  couchdb:
    image: couchdb:latest
    ports:
      - "5984:5984"
      - "4369:4369"
      - "9100:9100"
    networks:
      cochilo:
        aliases:
          - couchdb

  # elasticsearch:
  #   image: jeko/elasticsearch-river-couchdb:latest
  #   volumes:
  #     - "./data:/data"
  #   ports:
  #     - "9200:9200"
  #     - "9300:9300"
  #   networks:
  #     cochilo:
  #       aliases:
  #         - elasticsearch
  
  redis:
    image: redis
    ports:
      - "6379:6379"
    networks:
      cochilo:
        aliases:
          - redis

  node:
    image: node
    working_dir: /var/www/app
    command: yarn start
    volumes:
      - ".:/var/www/app"
    ports:
      - "80:80"
    networks:
      cochilo:
        aliases:
          - node

networks:
  cochilo:
    driver: bridge